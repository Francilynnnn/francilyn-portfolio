        <!--Contact Form-->
        <div class="contact">
            <div class="container-contact">
                <img src="images/franci-logo.png" alt = "Franci Logo" class="logo-contact">
                <div class="row">
                    <div class="contact-left">
                        <h1 class="con-title">CONTACT ME</h1>
                        <p><i class='bx bx-mail-send'></i>estanislaofrancilyn@gmail.com</p>
                        <p><i class='bx bxs-phone'></i>0960 564 4785</p>
                        <div class="social-icons">
                            <a href="https://www.facebook.com/francilyn.estanislao/"><i class='bx bxl-facebook-square bx-tada'></i></a>
                            <a href="https://www.instagram.com/francilynnnn/"><i class='bx bxl-instagram-alt bx-tada'></i></a>
                            <a href="https://twitter.com/Francilynnn"><i class='bx bxl-twitter bx-tada'></i></a> 
                        </div>
                        <a href="files/Estanislao-Resume-Job.pdf" download class="dl-rs-1-btn">Download Resume</a>
                    </div>
                    <div class="contact-right"></div>
                        <form name="submit-to-google-sheet">
                            <input type="text" name="name" placeholder="Name" autocomplete="off" required>
                            <input type="email" name="email" placeholder="Email" autocomplete="off" required>
                            <textarea name="Message"  rows="3" placeholder="Message" class="message" autocomplete="off"></textarea>
                            <button type="submit" class="submit-btn">SUBMIT</button>
                            <span id="msg"></span>
                        </form>

                        <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
                        <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
                        <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

                        <script>
                            const scriptURL = 'https://script.google.com/macros/s/AKfycbykJfYNl3O4DS0hyQ65VyuRbH73gdpWbbmZiM51tTaHH-Z-O4pbf1IE64nUP17bufT49Q/exec'
                            const form = document.forms['submit-to-google-sheet']
                            const msg = document.getElementById('msg')
                          
                            form.addEventListener('submit', e => {
                              e.preventDefault()
                              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                                .then(response => {
                                    msg.innerHTML = "Thank your for your message!"
                                    setTimeout(function(){
                                        msg.innerHTML=""
                                }, 5000)
                                form.reset()
                            })
                                .catch(error => console.error('Error!', error.message))
                            })
                          </script>

                </div>
            </div>
        </div>



    </body>
